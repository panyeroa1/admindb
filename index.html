<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eburon Admin</title>
    <!-- Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons: Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sidebar: '#FFFFFF',
              bg: '#F9FAFB',
              primary: '#111827',
              secondary: '#6B7280',
              accent: {
                blue: '#3B82F6',
                green: '#10B981',
                red: '#EF4444',
                yellow: '#F59E0B',
                purple: '#8B5CF6'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              ring: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(5deg)' },
                '75%': { transform: 'rotate(-5deg)' }
              }
            },
            animation: {
              ring: 'ring 1s ease-in-out infinite'
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
</head>
<body class="bg-bg text-primary overflow-hidden">
    <div id="root"></div>
</body>
</html>
